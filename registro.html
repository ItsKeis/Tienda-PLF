<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/82d519f785.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="loginStyle.css">
    </head>
    <body>
        <form class="formulario" action="index.html">
            <h1>Regístrate</h1>
            <!-- Usuario-->
            <div class="contenedor">
                <div class="input-contenedor icon">
                    <i class="fas fa-user icon"></i>
                    <input type="text" placeholder="Nombre completo">
                </div>
                <!-- Correo-->


                <div class="input-contenedor icon ">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Correo Electronico">
                </div>
                <!-- Contrasena-->


                <div class="input-contenedor icon "> 
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Ingrese contraseña">
                </div>
                <input type="submit" value="Regístrate" class="button" > 
                <p>Al registrarte, aceptas nuestros Terminos y Condiciones 
                    de uso y Política de privacidad</p>
                <p>¿Ya tienes cuenta? <a class="link" href="login.html">Iniciar sesión</a></p>
            </div>
        </form>
    </body>
</html>
